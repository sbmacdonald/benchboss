<script>
$(function(){

   var nowTemp = new Date();
   var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
   
   var start = $('#dpd1').datepicker({
     onRender: function(date) {
       return date.valueOf() < now.valueOf() ? 'disabled' : '';
     }
   }).on('changeDate', function(ev) {
     //alert(ev.date.getDay());
     if (ev.date.valueOf() > end.date.valueOf()) {
       var newDate = new Date(ev.date)
       newDate.setDate(newDate.getDate());
       end.setValue(newDate);
     }
     start.hide();
   }).data('datepicker');
   var end = $('#dpd2').datepicker({
     onRender: function(date) {
      return ((date.valueOf() < start.date.valueOf()) || (date.getDay() !=
               start.date.getDay())) ? 'disabled' : '';
    }
  }).on('changeDate', function(ev) {
    var weeks = Math.round((end.date.valueOf() - start.date.valueOf())/604800000) + 1;
    $("#addOrUpdate").html('Add ' + weeks + ' Games' );
    end.hide();
  }).data('datepicker');
  });
</script>

<!-- Script for updating "day(s) before game" -->
<script>
$(function(){
  $("#regularsDay").change(function() {
    var day = $('#regularsDay').val();
    if(day == 1) {
      $('#regularsDaysBefore').html('day before the game');
    }
    else{
      $('#regularsDaysBefore').html('days before the game');
    }
  });
  $("#regularsReminderDay").change(function() {
    var day = $('#regularsReminderDay').val();
    if(day == 1) {
      $('#regularsReminderDaysBefore').html('day before the game');
    }
    else{
      $('#regularsReminderDaysBefore').html('days before the game');
    }
  });
  $("#sparesDay").change(function() {
    var day = $('#sparesDay').val();
    if(day == 0) {
      $('#sparesDaysBefore').html('game day');
    }
    else if(day == 1) {
      $('#sparesDaysBefore').html('day before the game');
    }
    else{
      $('#sparesDaysBefore').html('days before the game');
    }
  });
  $("#spareReminderDay").change(function() {
    var day = $('#sparesReminderDay').val();
    if(day == 1) {
      $('#sparesReminderDaysBefore').html('day before the game');
    }
    else{
      $('#sparesReminderDaysBefore').html('days before the game');
    }
  });
  $("#goalieNoResponseEmailDay").change(function() {
    var day = $('#goalieNoResponseEmailDay').val();
    if(day == 1) {
      $('#goalieNoResponseEmailDaysBefore').html('day before the game');
    }
    else{
      $('#goalieNoResponseEmailDaysBefore').html('days before the game');
    }
  });
  
});
</script>
